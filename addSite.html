<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/66552eb8f8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" href="styles.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a id = 'idNavBar' class="navbar-brand" href="index.html">PassSaver</a>
          
        </div>
    </nav>

    <div class="container">
        <form class="formNewSite" id="addSiteForm"> 
            <div class="form-group row">
                <label for="userSite" class="col-sm-2 col-form-label">User</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userSite" placeholder="Your user name" required>
                </div> 
            </div>                      
            
            <div class="form-group row">
                <label for="inputCategorySite" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <select id="inputCategorySite" class="optionsCategories form-control" required>
                        <option value = "" selected>Choose...</option>
                        <!-- <option>Categoria1</option>
                        <option>Categoria2</option> -->
                    </select>
                </div>
            </div>   

            <div class="form-group row">
                <label for="urlSite" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="urlSite" placeholder="www.facebook.com" required>
                </div> 
            </div>    

            <div class="form-group row">
                <label for="tagSite" class="col-sm-2 col-form-label">Tag name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tagSite" placeholder="Facebook" required>
                </div> 
            </div>  
            
            <div class="form-group row">  
                <label for="passwordSite" class="col-sm-2 col-form-label">Password</label>
                    <div class="col col-md-9">
                        <input type="text" class="passwordField form-control" id="passwordSite" placeholder="Your Password" required>       
                    </div>
                    <div class="col-auto my-1"> 
                            <button type="button" class="randomizeBtn" onclick="passwordGenerator()" ><i class="fas fa-random fa-2x"></i></button>
                    </div>
            </div>
            
            <div class="descriptionBox form-group">
                <label for="descriptionSite">Description</label>
                <textarea class="form-control" id="descriptionSite" rows="4"></textarea>

                <div class="form-group row">
                    <div class="col-sm-10">
                    <button type="submit" class="saveSiteBtn btn btn-dark" onclick="addSite()" id= "savePass">Save Password</button>
                </div>

                <div class="message form-group row">
                    <div class="success" id="success">
                        Operation successfully saved!
                    </div>
                </div>

            </div>
        </form>
       
    </div>
    
    
    <script src= "addSite.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
